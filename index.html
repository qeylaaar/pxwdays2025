<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Penilaian Project x Wirus Day 2025 - Beyond The Blueprint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="main-nav">
                <a href="index.html">Penilaian</a>
                <a href="wirus.html">Wirus (Tingkat 3)</a>
                <a href="juara.html">Juara</a>
            </nav>
            <h1>Sistem Penilaian Project x Wirus Day 2025</h1>
            <p class="theme">Beyond The Blueprint</p>
        </header>
        <main>
            <form id="form-penilaian">
                <div class="form-grup">
                    <label for="nama-kelompok">Nama Kelompok</label>
                    <input type="text" id="nama-kelompok" required>
                </div>
                <div class="form-grup">
                    <label for="kelas">Kelas</label>
                    <select id="kelas" required>
                        <option value="" disabled selected>Pilih Kelas</option>
                        <optgroup label="Tingkat 1">
                            <option value="1A SI">1A SI</option>
                            <option value="1B SI">1B SI</option>
                            <option value="1A TRPL">1A TRPL</option>
                            <option value="1B TRPL">1B TRPL</option>
                        </optgroup>
                        <optgroup label="Tingkat 2">
                            <option value="2A SI">2A SI</option>
                            <option value="2B SI">2B SI</option>
                            <option value="2 TRPL">2 TRPL</option>
                        </optgroup>
                    </select>
                </div>
                <fieldset>
                    <legend>Input Poin Stiker</legend>
                    <div class="form-grup stiker-input">
                        <label for="stiker-mitra">Stiker Mitra (5 Poin)</label>
                        <input type="number" id="stiker-mitra" min="0" value="0">
                    </div>
                    <div class="form-grup stiker-input">
                        <label for="stiker-pengunjung">Stiker Pengunjung (5 Poin)</label>
                        <input type="number" id="stiker-pengunjung" min="0" value="0">
                    </div>
                    <div class="form-grup stiker-input">
                        <label for="stiker-dosen">Stiker Dosen (20 Poin)</label>
                        <input type="number" id="stiker-dosen" min="0" value="0">
                    </div>
                </fieldset>
                <button type="submit">Hitung & Simpan Nilai</button>
            </form>

            <div class="hasil-container">
                <div class="header-hasil">
                    <h2>Hasil Penilaian</h2>
                    <a href="juara.html" class="tombol-juara">Lihat Papan Peringkat</a>
                </div>
                <div id="hasil-penilaian">
                    <!-- Hasil akan ditampilkan di sini -->
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
